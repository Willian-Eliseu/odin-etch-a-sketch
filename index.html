<html lang="en">
<head>

    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
</head>
<body>
    <h1>Etch-a-Sketch</h1>

        <div>

        </div>

        </div>

        </div>
    </div>
    <div id="container"></div>
